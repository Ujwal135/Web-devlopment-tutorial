<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Forms and their attributes</title>

</head>
<body>
    <h2>HTML servy Form</h2>

   <form action="post"></form>

<div>
   <label for="Username">Username:</label>
   <input type="text" name="Username" id="Username">
</div>

<div>
   <label for="Gender">Gender:</label>
   <input type="radio" id="Male" name="Gender" value="Male">
   <label for="Male">Male</label>
   <input type="radio" name="Gender" id="Female" value="Female">
   <label for="Female">Female</label>
</div>

<div>
   <input type="checkbox" name="suscribe" id="suscribe" value="yes">  
   <label for="checkbox">Suscribe to primium feature </label>  
</div>

<div>
    <label for="comments">Enter your feedback </label>
    <textarea name="comments" id="comments" rows="4" cols="50"></textarea>
</div>   
<br>

    <select name="fruits">

        <option value="Apple">Apple</option>
        <option value="Banana">Banana</option>
        <option value="Cherry">Cherry</option>
    
    </select>
    
</form>
    
</body>
</html>
