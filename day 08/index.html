<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID in HTML </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- EX 1 -->
    <div id="first1" class="red"> FIRST </div>

    <!-- (in css )when to call by using id the "#" is used 
     and when to call by class "." is use eg #first1 or .red  -->

    <!-- EX 2 -->
    <div id="second" class="yellow"> SECOND </div>

    <!-- EX 3 -->
    <div id="third" class="blue yellowgreen orange" > THIRD</div>
    <!-- hear we notice that, we can crate multiple class in one class atribute by adding space  -->
</body>
</html>
